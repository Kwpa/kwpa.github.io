      <h1>Test Post</h1>


   <script src="/unity/webgl-test/TemplateData/UnityProgress.js"></script>
<script src="/unity/webgl-test/Build/UnityLoader.js"></script>
<script>
  var gameInstance = UnityLoader.instantiate("gameContainer", "/unity/webgl-test/Build/webgl-test.json",{onProgress: UnityProgress});
</script>
<div class="webgl-content">
  <div id="gameContainer" style="width: 960px; height: 600px"></div>
</div>

   <div class="level">
  <div class="level-item">
    <div class="section">
      <div class="container">
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link is-danger is-outlined is-large" onclick="gameInstance.SendMessage('Slider', 'BoostHealth')">Boost</button>
          </div>
          <div class="control">
            <button class="button is-link" onclick="gameInstance.SendMessage('Slider', 'ChangeLoseHealthRate',10)">Rate = 10</button>
          </div>
          <div class="control">
            <button class="button is-link" onclick="gameInstance.SendMessage('Slider', 'ChangeLoseHealthRate',100)">Rate = 100</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="level">
  <div class="level-item">
    <div class="section">
      <div class="container">
        <div class="field is-grouped">
          <label class="label">LossRate</label>
          <div class="control">
            <input class="input" type="number" id="lossrateinput" placeholder="1" value="1">
          </div>
          <div class="control">
            <button class="button is-link is-primary" onclick="changeLossRateScript()">Submit</button>
          </div>
          <label class="label">BoostRate</label>
          <div class="control">
            <input class="input" type="number" id="boostrateinput" placeholder="10" value="10">
          </div>
          <div class="control">
            <button class="button is-link is-primary" onclick="changeBoostRateScript()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function changeLossRateScript()
  {
    var val = document.getElementById("lossrateinput").value;
    gameInstance.SendMessage('Slider', 'ChangeLoseHealthRateString', val);
    console.log(val);
  }
</script>

<script>
  function changeBoostRateScript()
  {
    var val = document.getElementById("boostrateinput").value;
    gameInstance.SendMessage('Slider', 'ChangeBoostRateString', val);
    console.log(val);
  }
</script>
